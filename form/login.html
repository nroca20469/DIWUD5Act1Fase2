<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    
     <link rel="stylesheet" href="../style/articlestyle.css">
     <link rel="stylesheet" href="../style/styleCustom.css">
     <link rel="stylesheet" href="../style/styleLogIn.css">

</head>

<body>
    <header class="container-fluid text-light">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-xxl">
                <!-- Logo i texto del logo -->
                <p>
                    <a class="navbar-brand" href="../index.html">
                         <img src="../img/WhiteLogo.png" alt="Bootstrap" width="60" height="60">
                        </a>
                    <a name="Tell" href="../index.html" class="logo">Tell me</a>  
                </p>
                                 
                <!-- Offcanvas button -->
                <button class="btn d-lg-none offcanvas-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
                    <span class="icon-bar" style="width: 60; height: 60;"> 
                        <i class="bi bi-list"> </i>
                    </span>
                </button>


                <!-- Offcanvas part -->                
                <div class="offcanvas-lg offcanvas-end d-lg-none" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                    <div class="offcanvas-header">
                        <div class="btn-group m-3">
                            <button type="button" class="btn">
                                <a class="nav-link" href="#instagram">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </button>
                            <button type="button" class="btn">
                                <a class="nav-link" href="#facebook">
                                    <i class="bi bi-facebook"></i>
                                </a></button>
                            <button type="button" class="btn">
                                <a class="nav-link" href="#twitch">
                                    <i class="bi bi-twitch"></i>
                                </a>
                            </button>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Finder --> 
                        <div class="input-group m-3">
                            <div class="form-outline">
                              <input type="search"  class="form-control" placeholder="Search"/>
                            </div>
                            <button type="button" class="btn">
                              <i class="bi bi-search"></i>
                            </button>
                        </div>
                    
                        <!-- Topic finder -->
                        <div class="m-3">
                            <div class="text-center pt-3">
                                <p>TOPICS</p>
                            </div>
                            
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="deporte" id="deporte">
                                    <label for="deporte" class="mx-3">Deporte</label>
                                    <span class="badge rounded-pill mx-2 d-none d-sm-block d-md-block">4</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="amor" id="amor">
                                    <label for="amor" class="mx-3">Amor</label>
                                    <span class="badge bg-primary rounded-pill mx-2 d-none d-sm-block d-md-block">10</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="familia" id="familia">
                                    <label for="familia" class="mx-3">Familia</label>
                                    <span class="badge bg-primary rounded-pill mx-2 d-none d-sm-block d-md-block">15</span>
                                </li>
                            </ul>
                            <div class="d-grid justify-content-md-end mt-1"> 
                                <button class="btn">Search</button>   
                            </div>
                        </div> 
                
                        <!-- Close button -->
                        <button class="close-btn" type="button" aria-label="close">
                            <a class="nav-link" href="register.html">
                                <i class="bi bi-arrow-bar-right"></i>
                            </a>
                        </button>
                    </div>
                </div>

                <!-- navbar links -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end d-none d-md-none d-lg-block">
                    <button class="btn me-2 md-2" type="button">
                        <a class="nav-link" href="#instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </button>
                    <button class="btn me-2 md-2" type="button">
                        <a class="nav-link" href="#facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </button>
                    <button class="btn me-2" type="button">
                        <a class="nav-link" href="#twitch">
                            <i class="bi bi-twitch"></i>
                        </a>
                    </button>
                </div>
            </div>
    
        </nav>
    
    </header>

    <main>
        <div class="container pt-3" id="container">
             <div class="row pt-3">
                <h6> Home / Log in </h6>
            </div>
            <div id="form-login">
                <div class="text-center">
                    <h3 id="title">LOG IN</h3>
                </div>
                <div class="row justify-content-center text-center">
                    <form class="pb-2" id="form">
                        <div class="pb-3 pt-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="pb-3">
                            <label for="password" class="form-label"> Password </label>
                            <input type="text" class="form-control" id="password">
                        </div>
                        <label id="submit" class="btn"> Log in </label>
                    </form>
                </div>
            </div>
            
            <div id="mostrar-botones" class="text-center"> 
                <button class="btn" id="cerrar-session"> Log Out </button>
                <button class="btn" id="home"> Go home </button>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-expand-md navbar-light" >
            <div class="container-fluid">
                <button class="btn">Contact</button>
                <div class="justify-content-end align-center">
                    <a href="register.html"><button class="btn">Register</button></a>
                    <a href="login.html"><button class="btn">Log in</button></a>
                </div>
            </div>
        </nav>
    </footer>

    <script src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
