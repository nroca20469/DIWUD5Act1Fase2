    <header class="container-fluid text-light">
        <nav class="navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand" href="../index.html">

                        </a>
                    <a name="Tell" href="../index.html" class="logo">Tell me</a>  
                </p>
                                 
                <!-- Offcanvas button -->
                <button class="btn d-lg-none offcanvas-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
                    <span class="icon-bar" style="width: 60; height: 60;"> 
                        <i class="bi bi-list"> </i>
                    </span>
                </button>


                <!-- Offcanvas part -->                
                <div class="offcanvas-lg offcanvas-end d-lg-none" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                    <div class="offcanvas-header">
                        <div class="btn-group m-3">
                            <button type="button" class="btn">
                                <a class="nav-link" href="#instagram">

                            </button>
                            <button type="button" class="btn">

                                </a></button>
                            <button type="button" class="btn">
                                <a class="nav-link" href="#twitch">
                                    <i class="bi bi-twitch"></i>
                                </a>
                            </button>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Finder --> 
                        <div class="input-group m-3">
                            <div class="form-outline">
                              <input type="search"  class="form-control" placeholder="Search"/>
                            </div>
                            <button type="button" class="btn">
                              <i class="bi bi-search"></i>
                            </button>
                        </div>
                    
                        <!-- Topic finder -->
                        <div class="m-3">
                            <div class="text-center pt-3">
                                <p>TOPICS</p>
                            </div>
                            
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="deporte" id="deporte">

                                    <span class="badge rounded-pill mx-2 d-none d-sm-block d-md-block">4</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="amor" id="amor">
                                    <label for="amor" class="mx-3">Amor</label>
                                    <span class="badge bg-primary rounded-pill mx-2 d-none d-sm-block d-md-block">10</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center cuerpo">
                                    <input class="bg-dark-subtleform-check-input mx-3" type="checkbox" value="familia" id="familia">

                                <button class="btn">Search</button>   
                            </div>
                        </div> 
                
                        <!-- Close button -->
                        <button class="close-btn" type="button" aria-label="close">
                            <a class="nav-link" href="register.html">
                                <i class="bi bi-arrow-bar-right"></i>
                            </a>
                        </button>
                    </div>
                </div>

                <!-- navbar links -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end d-none d-md-none d-lg-block">

                    <button class="btn me-2 md-2" type="button">

    </header>
    <main>
        <div class="container">
            <div class="row pt-3">
                <h6> Home / Profile </h6>
            </div>
            
            <div id="showData">
                <div id="imgProfile">
                    <img src="" id="img">
                </div>
                <h4 id="username"></h4>
                <h5 id="email"></h5>
                <h5 id="userType"></h5>
                <button class="btn" id="edit-prof"> Edit profile </button>
                <button class="btn" id="delete"> Delete account </button>
                <button class="btn" id="chg-pswd"> Change Password </button>
                <button class="btn" id="chg-avatar"> Change Avatar </button>
            </div>

            <div class="chg-password">
                <div id="formulario">
                    <label> Actual Password </label>
                    <input type="text" id="password" placeholder="Password">
                    <label> New Password </label>
                    <input type="text" id="newPassword" placeholder="New password">
                    <input type="text" id="newPassword2" placeholder="Repeat password">
                    <button id="chg-pswd-internal"> Save changes </button>
                </div>
            </div>

            <div class="chg-avatar">
                <div id="formulario" class="text-center">
                    <h5> Change avatar </h5>
                    <label> Actual avatar </label>
                    <img id="actual-avatar" src="" alt="actual" width="100px">
                    <label> New avatar </label>
                    <div class="text-center" id="userPhoto">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie1" >
                                <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto1" value="userProfielPhoto1" hidden>
                                    <img src="../img/perfil/perfil4.png" alt="Cutie1" width="80px" id="profilePhoto1">
                                </input>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie2" >
                                <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto2" value="userProfielPhoto2" hidden>
                                    <img src="../img/perfil/perfil5.png" alt="Cutie2" width="80px" id="profilePhoto2">
                                </input>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" name="userProfilePhoto" id ="userProfilePhoto" value="Cutie3" >
                                <input class="form-check-input" type="radio" name="userProfilePhoto" id="userProfilePhoto3" value="userProfielPhoto3" hidden>
                                    <img src="../img/perfil/perfil6.png" alt="Cutie3" width="80px" id="profilePhoto3">
                                </input>
                            </label>
                        </div>                        
                    </div>
                    <button id="chg-avatar2"> Save Avatar </button>
                </div>
            </div>

            <div class="edit-data">
                <div id="formulario">
                    <label> Edit User </label>
                    <input type="text" id="username2" placeholder="USERNAME" readonly>
                    <input type="text" id="email2" placeholder="EMAIL">
                    <input type="text" id="usertype" placeholder="USER TYPE">
                    <div id="mostrarphoto">
                        <img src="" class="img2">
                    </div>
                    <button class="sub" onclick="saveUser();">Save changes </button>
                </div>
            </div>
        
        </div>  
        



    </main>
